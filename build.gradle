buildscript {
	repositories {
			mavenCentral()
			jcenter()
	}
	dependencies {
			classpath 'net.saliman:gradle-cobertura-plugin:2.4.0'
			classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.7.1'
			classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.5.3"
	}
}

repositories {
		mavenCentral()
		jcenter()
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'

if(System.getenv('TRAVIS')){
    apply plugin: 'cobertura'
	apply plugin: 'com.github.kt3k.coveralls'
    apply plugin: 'io.codearte.nexus-staging'
    apply from : './scripts/deploy.gradle'

    cobertura.coverageFormats = ['html', 'xml']
    cobertura.coverageSourceDirs = sourceSets.main.java.srcDirs
}

group 'org.streamingpool'

sourceCompatibility = 1.8

dependencies {
	compile 'org.reactivestreams:reactive-streams:1.0.0'

	compile 'io.reactivex:rxjava:2.0.4'

	compile 'com.typesafe.akka:akka-stream_2.11:2.4.16'

	compile 'org.springframework:spring-core:4.3.5.RELEASE'
	compile 'org.springframework:spring-context:4.3.5.RELEASE'
	compile 'org.springframework:spring-test:4.3.5.RELEASE'

	compile 'org.slf4j:slf4j-log4j12:1.7.22'
	compile 'org.slf4j:slf4j-api:1.7.21'

	compile 'com.google.guava:guava:20.0'

	compile 'junit:junit:4.12'
	compile 'org.hamcrest:hamcrest-all:1.3'
	compile 'org.mockito:mockito-core:1.10.19'
	compile 'org.assertj:assertj-core:3.6.1'
}

sourceSets {
	main {
		java {
			srcDir 'src/java'
		}
	}
	test {
		java {
			srcDir 'src/test'
		}
	}
}

if (JavaVersion.current().isJava8Compatible()) {
    allprojects {
        tasks.withType(Javadoc) {
            options.addStringOption('Xdoclint:none', '-quiet')
        }
    }
}

javadoc {  options.encoding = "UTF-8" }

task wrapper(type: Wrapper) { gradleVersion = '3.3' }

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts { archives javadocJar, sourcesJar }
